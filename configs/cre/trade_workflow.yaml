workflow:
  name: "VerifyAndExecuteTrade"
  owner: "0xDAO_Governance_Address"
  
triggers:
  - type: "http"
    config:
      endpoint: "/api/v1/trigger-trade"
      method: "POST"
      
capabilities:
  - name: "fetch-price"
    type: "data-streams-read"
    config:
      feedID: "0x..." # ETH/USD Feed ID
      
  - name: "execute-onchain"
    type: "evm-write"
    config:
      chainID: 1 # Ethereum Mainnet
      address: "${AssetManagerAddress}"
      abi: "invest(address,uint256)"

consensus:
  type: "ocr3" # Off-chain Reporting 3
  threshold: 4 # Minimum nodes to agree